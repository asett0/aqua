version: "3.8"
services:
    elmlive:
        build:
            context: .
            target: dev
            dockerfile: elmlive.Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - "./frontend/src:/app/frontend/src"
    flask:
        environment:
            - FLASK_ENV=development
        ports:
            - "5000:5000"
        volumes:
            - "./api/src:/app/api/src"